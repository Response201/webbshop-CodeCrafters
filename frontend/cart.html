  <article class="checkoutContainer"> 
 
      <header id="hej">
        <div id="itemlist">
          <ul id="data-list"></ul>
        </div>
      </header>
      <div id="total-price"></div>


        <form id="grid-container" >
          <div id="Personal">
            <label for="firstname">Firstname:</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              required
              minlength="2"
              placeholder="Namn"
            />
            <label for="lastname">Lastname:</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              required
              minlength="2"
              placeholder="Efternamn"
            />

            
            <label for="phone">Phone:</label>
            <input
              type="number"
              id="phone"
              name="phone"
              required
              placeholder="073 788 01 03"
            />
            <label for="address">address:</label>
            <input
              type="text"
              id="street"
              name="street"
              required
              minlength="2"
              placeholder="Beppevägen 49b"
            />

            <label for="city">city:</label>
            <input
              type="text"
              id="county"
              name="city"
              required
              placeholder="Ekerö"
            />
            <label for="zipcode">zipcode:</label>
            <input
              type="number"
              id="postcode"
              name="zipcode"
              required
              placeholder="178 32"
            />
          </div>

          <div id="Card">
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required />

            <label for="expiryDate">Expiry Date:</label>
            <input
              type="text"
              id="expiryDate"
              name="expiryDate"
              placeholder="MM/YY"
              required
            />

            <label for="cvv">CVV:</label>

            <input type="text" id="cvv" name="cvv" required placeholder="XXX" />

            <button id="orderButton" type="submit"  >
              Place Order
            </button>
          </div>
          
        </form>
    

      <footer><div id="productContainer"></div></footer>
    </section>
  </article>
